<html>
  <head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <body onload="initializeClock('clockdiv')" >
    <div id="clockdiv">
        <img src="./img/logo.png" alt="Cyberpunk 2077">
      <div id="block">
        <div class="smalltext">DAYS</div>
        <div class="days"></div>
      </div>
      <div id="block">
        <div class="smalltext">HOURS</div>
        <div class="hours"></div>
      </div>
      <div id="block">
        <div class="smalltext">MINUTES</div>
        <div class="minutes"></div>
      </div>
      <div id="block">
        <div class="smalltext">SECONDS</div>
        <div class="seconds"></div>
      </div>
      <div id="block">
        <div class="smalltext">MILLISECONDS</div>
        <div class="milliseconds"></div>
      </div>
      <div id="block">
        <div class="smalltext">MICROSECONDS</div>
        <div class="microseconds"></div>
      </div>
      <div id="block">
        <div class="smalltext">NANOSECONDS</div>
        <div class="nanoseconds"></div>
      </div>
    </div>
  </body>
</html>
